<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
</head>
<body>
    <a href="/">Back</a>&nbsp;&nbsp;&nbsp;
    <a href="/signup">Sign Up</a>
    <form action="/api/user/sign-in" method="post">
        <p>아이디</p>
        <input name="id" type="text" placeholder="아이디"/>
        <p>비밀번호</p>
        <input name="password" type="password" placeholder="비밀번호"/>
        <br><br>
        <input type="submit" placeholder="로그인"/>
    </form>
</body>
</html>
