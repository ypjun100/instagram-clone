<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
    <a href="/signin">Back</a>
    <form action="/api/user/sign-up" method="post">
        <p>아이디</p>
        <input name="id" type="text" placeholder="아이디"/>
        <p>비밀번호</p>
        <input name="password" type="password" placeholder="비밀번호"/>
        <p>이름</p>
        <input name="name" type="text" placeholder="이름"/>
        <br><br>
        <input type="submit" placeholder="회원가입"/>
    </form>
</body>
</html>
