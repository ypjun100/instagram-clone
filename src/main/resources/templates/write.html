<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Write</title>
</head>
<body>
<a href="/">Back</a>
    <form action="/api/post/write" method="post">
        <p>사진 배열 [최대 5장 지정 가능, 배열의 각 요소는 사전에 설정한 사진의 id, 구분자는 ', '  ex)'2, 1, 3']</p>
        <input name="photos" type="text" placeholder="사진 배열"/>
        <p>설명 [최대 200자, 한글 100자 가능]</p>
        <textarea name="description" placeholder="설명" maxlength="200"></textarea>
        <br><br>
        <input type="submit" placeholder="Publish"/>
    </form>
</body>
</html>
